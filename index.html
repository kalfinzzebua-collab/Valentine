<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ðŸ’˜</title>

<style>
    * {
        box-sizing: border-box;
        user-select: none;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: #b5179e;
        margin-bottom: 40px;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    button {
        position: absolute;
        padding: 15px 35px;
        font-size: 1.4rem;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 40%;
        top: 60%;
        box-shadow: 0 0 20px rgba(255,77,109,0.6);
    }

    #noBtn {
        background: #adb5bd;
        color: black;
        left: 55%;
        top: 60%;
    }

    /* Celebration Page */
    .celebration {
        display: none;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #fff0f6, #ff69b4);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .celebration h1 {
        font-size: 4rem;
        color: #d0006f;
        animation: bounce 0.8s infinite alternate;
    }

    @keyframes bounce {
        from { transform: translateY(0); }
        to { transform: translateY(-20px); }
    }

    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 2rem;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<audio id="bgm" loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<div class="celebration" id="celebration">
    <h1>YEEYYYYY ðŸ’–ðŸŽ‰</h1>
    <p style="font-size:2rem;">Happy Valentineâ€™s Day ðŸ’˜</p>
    <div class="hearts" id="hearts"></div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const celebration = document.getElementById("celebration");
    const main = document.getElementById("main");
    const bgm = document.getElementById("bgm");
    const hearts = document.getElementById("hearts");

    let noClick = 0;
    let yesScale = 1;

    // Play music on first interaction (browser rule)
    document.body.addEventListener("click", () => {
        bgm.play().catch(()=>{});
    }, { once: true });

    noBtn.addEventListener("click", () => {
        noClick++;

        // Random position for NO button
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // Enlarge YES button
        yesScale += 0.25;
        yesBtn.style.transform = `scale(${yesScale})`;

        // After ~13 clicks
        if (noClick >= 13) {
            yesBtn.style.width = "100vw";
            yesBtn.style.height = "100vh";
            yesBtn.style.left = "0";
            yesBtn.style.top = "0";
            yesBtn.style.borderRadius = "0";
            yesBtn.style.fontSize = "4rem";
            noBtn.style.display = "none";
        }
    });

    yesBtn.addEventListener("click", () => {
        main.style.display = "none";
        celebration.style.display = "flex";
        createHearts();
    });

    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            hearts.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }, 300);
    }
</script>

</body>
</html>
