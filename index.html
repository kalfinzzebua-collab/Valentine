<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ffafbd, #ffc3a0);
  overflow: hidden;
}

.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 2;
  position: relative;
}

h1 {
  color: #fff;
  font-size: 32px;
  text-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

#extraText {
  margin-top: 10px;
  font-size: 18px;
  color: #fff;
  min-height: 24px;
}

.buttons {
  margin-top: 25px;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.4s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #6c757d;
  color: white;
  margin-left: 15px;
}

/* HALAMAN HAPPY */
#happyScreen {
  display: none;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#happyScreen h1 {
  font-size: 50px;
  color: white;
  animation: bounce 1s infinite;
}

#happyScreen img {
  width: 260px;
  margin-top: 20px;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* ANIMASI HATI */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.8);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- BACKSOUND -->
<audio id="bgMusic" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c06bb7e03.mp3" type="audio/mpeg">
</audio>

<div class="container" id="questionScreen">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <div id="extraText"></div>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜…</button>
  </div>
</div>

<div class="container" id="happyScreen">
  <h1>YEEEEYYY!!! ðŸŽ‰ðŸ’–</h1>
  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Happy">
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const extraText = document.getElementById("extraText");
const questionScreen = document.getElementById("questionScreen");
const happyScreen = document.getElementById("happyScreen");
const music = document.getElementById("bgMusic");

let scale = 1;
let clickCount = 0;

const messages = [
  "Are you sure?",
  "Ayo dong Natalia ðŸ¥º",
  "Pliss Natalia ðŸ˜­",
  "Mohon banget Natalia ðŸ’”"
];

// PLAY MUSIC ketika interaksi pertama (biar lolos browser policy)
document.body.addEventListener("click", () => {
  music.play();
}, { once: true });

yesBtn.addEventListener("click", () => {
  questionScreen.style.display = "none";
  happyScreen.style.display = "flex";
});

noBtn.addEventListener("click", () => {
  scale *= 2;
  yesBtn.style.transform = `scale(${scale})`;

  if (clickCount < messages.length) {
    extraText.textContent = messages[clickCount];
  }

  clickCount++;

  if (scale > 8) {
    yesBtn.style.position = "fixed";
    yesBtn.style.top = 0;
    yesBtn.style.left = 0;
    yesBtn.style.width = "100vw";
    yesBtn.style.height = "100vh";
    yesBtn.style.fontSize = "48px";
    yesBtn.style.borderRadius = "0";
  }
});

/* GENERATE HATI */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (20 + Math.random() * 20) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
